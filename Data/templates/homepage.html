{% extends 'base.html' %}
{% block content %}

<h1>Homepage</h1>
<!-- Add a form that asks for the location in a dropdown and a category in a search box -->
<p>Hellooo World from the homepage!!</p>


<form action="/bubble_match" method="GET"  id="search-form" >
    Location:
        <select name="state" id="state">
            {% for state in states %}
                
               <option value= {{ state[0] }}> {{ state[0] }} </option>
                
            {% endfor %}
        </select>

    Category: 
        <input name="category" id="search-category" type="text" >
    <input type="submit">

</form>




{% endblock %}
